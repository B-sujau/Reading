<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>정독</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
	
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper.min.css">
	<link rel="stylesheet" href="common.css">
	<link rel="stylesheet" href="main1.css">
	<link rel="stylesheet" href="only/main.css">
	
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	
    <style>
		@media (min-width:768px){
	#logo2{width: 85px; height: 25px; margin: 0 0 0 50px;}
	header input[id="menuicon"]+label{width: 32px; height: 20px;}
		header input[id="menuicon"]+label .line{
					width: 100%;height: 3px;}
		.front{font-size: 32px;}
		#menubar{ margin: 20% 5% 0;}
		#menubar li{margin: 0 2%;}
		.swiper-slide {font-size: 18px;}
		.title{font-size:48px; position: absolute; margin-top: -8%;}
		.explanation{font-size:25px; position: absolute; margin-top: -2%; }
		.content{margin-bottom: 160px; padding-left: 200px;}
			
			
		#braille{
			background-image: url("media/Mabout_braille.png");
		}
		#history{
			background-image: url("media/Mabout_history.png");
		}
		#park{
			background-image: url("media/Mabout_han.png");
		}
		}
		
		@media (min-width:1024px){
			.front{font-size: 38px;}
			#logo2{width: 120px; height: 35px; margin: 0 0 0 70px;}
			header input[id="menuicon"]+label{
			margin-right: 8%; width: 35px;height: 25px;}
			header input[id="menuicon"]+label .line{
			width: 100%;height: 4px;}
			#bar{height: 60px;}
			
		}
    </style>
</head>
<body>
	<div class="front">
			<div id="bar"></div>
			<header>
				<div id="logo2"></div>
				<input type="checkbox" id="menuicon">
				<label for="menuicon" onClick="location.href='menu.html'">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
				</label>
			</header>
			<ul id="menubar">
				<li> <a class="about" href="index.html">ABOUT</a> </li>
				<li> <a class="study" href="index2.html">STUDY</a> </li>
				<li> <a class="quiz" href="index3.html">QUIZ</a> </li>
			</ul>
	</div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
			<div class="swiper-slide" id="braille" onClick="location.href='Braille.html'" >
					<div class="content animate__animated animate__fadeInUp animate__slower">
						<span class="title">점자</span><br>
						<span class="explanation">
							점자대한 설명, 점자의 날, 일람표
						</span>
					</div>
			</div>
            <div class="swiper-slide" id="history" onClick="location.href='history.html'">
				<div class="content animate__animated animate__fadeInUp animate__delay-2s animate__slower">
					<span class="title">점자 발명</span><br>
					<span class="explanation">
						오늘날의 점자가 만들어진 과정과 인물 소개
					</span>
				</div>
			</div>
            <div class="swiper-slide" id="park" onClick="location.href='hangul.html'">
				<div class="content animate__animated animate__fadeInUp animate__delay-5s animate__slower">
					<span class="title">훈맹정음</span><br>
					<span class="explanation">
						송암 박두성,한국인 시각장이인들을 위한 점자
					</span>
				</div>
			</div>
        </div>
	</div>
	<script>
	
	</script>
</body>
	
    <script src="swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    </script>
</html>
